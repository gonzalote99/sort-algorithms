<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet">
    <link rel="shortcut icon" type="image/x-icon" href="https://raw.githubusercontent.com/dharshakch97/sort-visualizer/master/favicon.ico">
    <link rel="stylesheet" href="styles.css">
    <title>sorting algorithms</title>
</head>
<body>
    <div class="nav-container">
     <h2 class="title" onclick="window.location.reload()">
    sorting algorithms
    </h2>
    <div class="navbar" id="navbar">
     <a id="random" onclick="RenderScreen()">generate array</a>
      <span class="options">
       <select name="select sort algorithm" id="menu" class="algo-menu" >
          <option value="0">choose algorithm</option> 
          <option value="1">bubble sort</option> 
          <option value="2">selection sort</option> 
          <option value="3">insertion sort</option> 
          <option value="4">merge sort</option> 
          <option value="5">quick start</option> 
       </select>
      </span>
      <span class="options">
      <select name="select array size" id="menu" class="size-menu">
       <option value="0">array size</option>
       <option value="5">5</option>
       <option value="10">10</option>
       <option value="15">15</option>
       <option value="20">20</option>
       <option value="30">30</option>
       <option value="40">40</option>
       <option value="50">50</option>
       <option value="60">60</option>
       <option value="70">70</option>
       <option value="80">80</option>
       <option value="90">90</option>
       <option value="100">100</option>
      </select>
      </span>
      <span class="options">
       <select name="speed of visualization" id="menu" class="speed-menu">
         <option value="0" >speed</option>
         <option value="0.5" >0.50x</option>
         <option value="0.75" >0.75x</option>
         <option value="1" >1.00</option>
         <option value="2" >2.00</option>
         <option value="4" >4.00</option>
       </select>
      </span>
      <a class="start">sort</a>
      <a class="icon"><i class="fa fa-heart"></i> by me</a>
    </div>
    </div>
    <div class="center">
      <div class="array"></div>


    </div>
    <footer class="footer">
     <p>created by me</p>
     <p>
      <a href="https://github.com/gonzalote99" target="_blank" class="link">
      <i class="fa fa-github" aria-hidden="true"></i>
      </a>
     </p>
    </footer>
    <script src="script.js"></script>
    <script src="helper.js"></script>
    <script src="sort-algorithms.js"></script>
    
</body>
</html>
